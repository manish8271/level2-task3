<!DOCTYPE html>
<html lang="en">
<head>
    <!---Calculator Project-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator-website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div id="result">0</div>
        </div>
        <button id="openbracket-button">(</button>
        <button id="closebracket-button">)</button>
        <button id="ans-button">ans</button>
        <button id="delete-button">del</button>
        <button id="allclear-button">clear</button>
        <button class="number">7</button>
        <button class="number">9</button>
        <button class="number">8</button>
        <button id="percent-button">%</button>
        <button id="divide-button">/</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="root-button">√</button>
        <button id="multiply-button">*</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="add-button">+</button>
        <button id="minus-button">-</button>
        <button id="decimal-button">.</button>
        <button class="number">0</button>
        <button id="plus-minus-button">±</button>
        <button class="span-two" id="equal-button">ENTER</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
